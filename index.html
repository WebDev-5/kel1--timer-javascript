<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Baloo Chettan 2' rel='stylesheet'>
	<title>Stopwatch</title>
</head>

<body>
	<div class="container">
		<div id="time">00:00:00</div>
		<div class="btns-container">
			<button id="start_btn" onclick="timer1.start()">START</button>
			<button id="pause_btn" onclick="timer1.pause()">PAUSE</button>
			<button id="reset_btn" onclick="timer1.reset()">STOP</button>
			<p id="total">Total : 0 Hours 0 menute 0 seconds</p>
		</div>
	</div>
	<div class="container">
		<div id="time2">00:00:00</div>
		<div class="btns-container">
			<button id="start_btn2" onclick="timer2.start()">START</button>
			<button id="pause_btn2" onclick="timer2.pause()">PAUSE</button>
			<button id="reset_btn2" onclick="timer2.reset()">STOP</button>
			<p id="total2">Total : 0 Hours 0 menute 0 seconds</p>
		</div>
	</div>

	<script src="timer.js"></script>
	<script>
		let timer1 = new Stopwatch("time", "start_btn", "pause_btn", "reset_btn", "total");
		let timer2 = new Stopwatch("time2", "start_btn2", "pause_btn2", "reset_btn2", "total2")
	</script>

</body>

</html>
